    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/extra.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar">
                    <img src="{{ site.avatar }}" alt="Site Logo" />
                </a>

                <div class="site-info">
                    <h1 class="site-name">
                        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
                    </h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/">Blog</a>
                    <a href="{{ site.baseurl }}/about">About</a>
                    <!-- <a href="{{ site.baseurl }}/projects">Projects</a> -->
                </nav>
            </header>
        </div>
    </div>
    
    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <button class="backToTop">▲</button>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include analytics.html %}
    
</body>

<script async src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/elevator.js/1.0.1/elevator.min.js" integrity="sha256-NrbHsMCpDJ7fPUllFxXcLDonf9mE/GF/VjaL88Qm5Zo=" crossorigin="anonymous"></script>
<script>
    window.onload = function() {
        // Init Image Lazy Load
        var myLazyLoad = new LazyLoad({elements_selector: ".lazy"});

        // Init ElevatorJS
        var elevator = new Elevator({
            duration: 1000,
            element: document.querySelector('.backToTop'),
            targetElement: document.querySelector('.wrapper-masthead'),
        });


        //Listening for scroll to display backToTop button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector(".backToTop").classList.remove("fadeOut")
                document.querySelector(".backToTop").classList.add("fadeIn")
            } else {
                if(document.querySelector(".backToTop").classList.contains("fadeIn")){
                    document.querySelector(".backToTop").classList.remove("fadeIn")
                    document.querySelector(".backToTop").classList.add("fadeOut")
                }
            }
        }
    }
</script>
